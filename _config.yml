#theme: jekyll-theme-merlot
remote_theme: "pages-themes/merlot@v0.2.0"

#minimal_mistakes_skin: "aqua" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

plugins:
  - jekyll-remote-theme
  - jekyll-include-cache # add this line to the plugins list if you already have one
  - jekyll-paginate

title: AMERI

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true
    # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

collections:
  members:
    output: true

# número de posts por página
paginate: 2
paginate_path: /blog/page:num/

minima:
  skin: dark

name: oscar novillo
